    runs-on: ubuntu-24.04
    steps:
      - uses: axel7083/action-domain@d7fb339a7e174706cb36471863550e4c07f738d3
        with:
          configuration-url: https://raw.githubusercontent.com/axel7083/action-domain/refs/heads/main/domains.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
