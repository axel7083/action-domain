name: Domain Reviewer

on: [pull_request]

jobs:
  domains-reviewer:
    runs-on: ubuntu-24.04
    steps:
      - uses: axel7083/action-domain@1418ae3f08a3bf98caca4ba43de66dccc627d669
        with:
          configuration-url: https://raw.githubusercontent.com/axel7083/action-domain/refs/heads/main/domains.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
