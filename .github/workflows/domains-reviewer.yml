    runs-on: ubuntu-24.04
    steps:
      - uses: axel7083/action-domain@5d6a43ed28d59fd15a5b93fecb66ac4fc51a8d38
        with:
          configuration-url: https://raw.githubusercontent.com/axel7083/action-domain/refs/heads/main/domains.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
